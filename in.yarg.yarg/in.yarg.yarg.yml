id: in.yarg.yarg
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: YARG
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --device=input
modules:
  - name: yarg
    buildsystem: simple
    build-commands:
      - unzip yarg.zip -d /app/bin
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 /app/bin/YARG_Data/Resources/UnityPlayer.png -t /app/share/icons/
      - mv /app/share/icons/UnityPlayer.png /app/share/icons/in.yarg.yarg.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        dest-filename: yarg.zip
        only-arches: [x86_64]
        url: https://github.com/YARC-Official/YARG/releases/download/v0.13.1/YARG_v0.13.1-Linux-x86_64.zip
        sha256: b5062fa8a7efe0241dcb6120ff211f72dfc2af96f83d9591dadf1961d7b2b43c
      - type: file
        path: in.yarg.yarg.desktop
