id: net.clonehero.clonehero
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: clonehero
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --device=input
  - --persist=.clonehero
  - --share=network
modules:
  - name: clonehero
    buildsystem: simple
    build-commands:
      # Extract game
      - tar -xf clonehero.tar.xz --no-same-owner
      - mkdir -p /app/lib/
      - mv clonehero-linux /app/lib/clonehero
      - chmod +x /app/lib/clonehero/clonehero

      # Install wrapper script
      - install -Dm755 clonehero -t /app/bin

      # Install desktop, icon, metainfo
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mv /app/lib/clonehero/clonehero_Data/Resources/UnityPlayer.png /app/share/icons/hicolor/128x128/apps/net.clonehero.clonehero.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        dest-filename: clonehero.tar.xz
        only-arches: [x86_64]
        url: https://github.com/clonehero-game/releases/releases/download/V1.0.0.4080/CloneHero-linux.tar.xz
        sha256: 6162d5fb0810f517ca45249687fc743cc8c1ead140e18a476fd5ad60e3a06592
      - type: script
        dest-filename: clonehero
        commands:
          - ulimit -Sn 65536
          - /app/lib/clonehero/clonehero "$@"
      - type: file
        path: net.clonehero.clonehero.desktop
      - type: file
        path: net.clonehero.clonehero.metainfo.xml
